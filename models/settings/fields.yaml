tabs:
    stretch: true
    fields:
        stripe_secret_key:
            tab: bedard.photography::lang.settings.tabs.payment
            label: bedard.photography::lang.settings.stripe_secret_key
            placeholder: bedard.photography::lang.settings.stripe_secret_key_placeholder
            span: left

        stripe_publishable_key:
            tab: bedard.photography::lang.settings.tabs.payment
            label: bedard.photography::lang.settings.stripe_publishable_key
            placeholder: bedard.photography::lang.settings.stripe_publishable_key_placeholder
            span: right

        stripe_attempts:
            tab: bedard.photography::lang.settings.tabs.payment
            label: bedard.photography::lang.settings.stripe_attempts
            comment: bedard.photography::lang.settings.stripe_attempts_comment
            placeholder: 1

        watermark_sizes:
            tab: bedard.photography::lang.settings.tabs.watermarking
            label: bedard.photography::lang.settings.watermark_sizes
            type: owl-tagbox
            validation: ^[1-9]\d*$
            validationMessage: bedard.photography::lang.settings.watermark_sizes_invalid
